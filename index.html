<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo-div">
          <img src="images/Logo.png" />
        </div>
        <ul>
          <li>
            <div>
              <img src="images/feed.svg" />
            </div>
            <a href="#">FEED</a>
          </li>
          <li>
            <div>
              <img src="images/network.svg" />
            </div>
            <a href="#">NETWORK</a>
          </li>
          <li>
            <div>
              <img src="images/jobs.svg" />
            </div>
            <a href="#">JOBS</a>
          </li>
          <li>
            <div>
              <img src="images/message.svg" />
            </div>
            <a href="#">CHAT</a>
          </li>
          <li>
            <div>
              <img src="images/notices.svg" />
            </div>
            <a href="#">NOTICES</a>
          </li>
        </ul>
        <div class="search-div">
          <img src="images/search.svg" />
          <input type="text" placeholder="Search" />
        </div>
        <div class="avatar-div">
          <img src="images/header-avatar.png" />
          <div class="avatar-text-main-div">
            <div>
              <p>D. KARGAEV</p>
              <small>YOU</small>
            </div>
            <div>
              <p>367 views today</p>
              <small>+32</small>
            </div>
          </div>
        </div>
        <div class="other-div">
          <div>
            <img src="images/header-dots.svg" />
          </div>
          <a href="#">OTHER</a>
        </div>
      </div>
    </header>
    <div class="main-div">
      <main>
        <div class="person-info-main-div">
          <div class="person-top-div">
            <div class="person-buttons">
              <button class="upload-button">
                <img src="images/upload.svg" />
              </button>
              <div class="right-buttons">
                <button class="edit-button">
                  <img src="images/edit.svg" />
                  <p>EDIT PROFILE</p>
                </button>
                <button class="horizontal-dots-button">
                  <img src="images/horizontal-dots.svg" />
                </button>
              </div>
            </div>
          </div>
          <div class="person-bottom-div">
            <div class="person-info-container">
              <div class="person-avatar-div">
                <img src="images/avatar.png" />
              </div>
              <div class="person-data">
                <div class="person-info-top-div">
                  <div class="person-info-left">
                    <p>Dmitry Kargaev</p>
                    <div>
                      <img src="images/linkedin-logo.png" />
                    </div>
                  </div>
                  <div class="person-info-right">
                    <div>
                      <img src="images/send.svg" />
                    </div>
                    <address>Saint Petersburg, Russian Federation</address>
                  </div>
                </div>
                <div class="person-description-div">
                  <p>
                    Freelance UX/UI designer, 80+ projects in web design, mobile
                    apps (iOS & android) and creative projects. Open to offers.
                  </p>
                </div>
                <div class="person-buttons-div">
                    <button>
                        CONTACT INFO
                    </button>
                    <button>
                        1,043 CONNECTIONS
                    </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <aside></aside>
    </div>
  </body>
</html>
